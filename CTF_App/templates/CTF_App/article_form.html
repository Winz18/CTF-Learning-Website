{% extends "CTF_App/base.html" %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: #1f1f1f;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
        margin-bottom: 20px;
    }

    .form-container .btn {
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container form-container">
    <h2>Create a New Article</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
