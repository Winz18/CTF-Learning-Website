{% extends "CTF_App/base.html" %}

{% block extra_css %}
<style>
    .form-container {
        background: #1f1f1f;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        margin: 50px auto;
        font-size: 1.2em;
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #007bff;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1></h1>
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block" type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
