{% extends "CTF_App/base.html" %}

{% block extra_css %}
<style>
    body {
        background-color: #121212;
        color: white;
    }

    .profile-form {
        background: #1f1f1f;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 1000px;
        margin: 50px auto;
    }

    .profile-form h2 {
        margin-bottom: 20px;
        color: #007bff;
    }

    .table th, .table td {
        color: white;
        background: #212529;
    }

    .avatar {
        display: block;
        margin: auto;
    }

    .btn-container {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}

<div class="profile-form">
    <h2>User Profile</h2>
    <table class="table table-dark table-striped">
        <tr>
            <img alt="Avatar" class="avatar"
                 src="https://th.bing.com/th/id/OIP.CmiUPcWhIpBKEStyFPW2sQHaEK?rs=1&pid=ImgDetMain" width="200">
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Score</th>
            <td>{{ score }}</td>
        </tr>
        <tr>
            <th>Contribution</th>
            <td>{{ contribution }}</td>
        </tr>
        <tr>
            <th>Rank</th>
            <td>{{ rank }}</td>
        </tr>
    </table>
    <div class="btn-container">
        <a class="btn btn-warning" href="{% url 'CTF_App:change_username' %}">Change Username</a>
        <span style="margin-right: 30px;"></span>
        <a class="btn btn-warning" href="{% url 'CTF_App:change_email' %}">Change Email</a>
        <span style="margin-right: 30px;"></span>
        <a class="btn btn-warning" href="{% url 'CTF_App:change_password' %}">Change Password</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
