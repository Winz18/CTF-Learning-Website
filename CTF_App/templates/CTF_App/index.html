{% extends "CTF_App/base.html" %}

{% block extra_css %}
<style>
    .search-group {
        width: 100%;
        max-width: 900px;
        margin: auto;
    }

    .search-input {
        color: #000;
        background-color: #fff;
        border-radius: 25px;
    }
</style>
{% endblock %}

{% block content %}
<!--Search bar-->
<div class="search-form mt-3">
    <form action="{% url 'CTF_App:index' %}" method="GET">
        {% csrf_token %}
        <div class="input-group mb-3 search-group">
            <span class="material-symbols-outlined input-group-text">search</span>
            <input class="form-control search-input" name="search" placeholder="Search for articles" type="text"
                   value="{{ search_query }}">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
    </form>
</div>
<!--End of search bar-->

<div class="container" style="color: #fff;">
    <div class="row">
        <div class="col text-center">
            <h2>
                Recent Posts
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% for article in latest_article_list %}
            <div class="card mb-3 bg-dark">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'CTF_App:article_detail' article.id %}" style="color: #fff;">
                            {{ article.name }}</a>
                    </h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
