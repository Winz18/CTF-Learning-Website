{% extends "CTF_App/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Scoreboard</h2>
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
            <tr class="text-center">
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
                <th>Date Joined</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr class="text-center">
                <td>{{ forloop.counter }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.customuser.score }}</td>
                <td>{{ user.date_joined }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
