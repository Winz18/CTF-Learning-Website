<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>CTF Learning - Home</title>
    <link href="{% static 'static/Media/Logo.jpg' %}" rel="icon">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet"/>
    <link href="{% static 'static/css/style.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-brand, .nav-link, .dropdown-item {
            color: #fff !important;
        }
        .navbar-brand:hover, .nav-link:hover, .dropdown-item:hover {
            color: #bbb !important;
        }
        .navbar-toggler {
            border: none;
        }
        .btn {
            margin-right: 10px;
        }
        .container {
            padding-top: 20px;
        }
        .dropdown-menu {
            background-color: #1f1f1f;
        }
        .dropdown-item {
            transition: background-color 0.2s, color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #343a40;
            color: #fff;
        }
        .nav-item {
            margin-left: 10px;
        }
        .categories-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 5px;
        }
        .categories-section h5 {
            margin-bottom: 15px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'CTF_App:index' %}">
            <img alt="logo" class="d-inline-block align-text-top" height="30" id="logo"
                 src="{% static 'static/Media/Logo.jpg' %}" width="30">
            CTF Learning
        </a>
        <button aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarTogglerDemo02" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="{% url 'CTF_App:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'CTF_App:article_create' %}">Contribute Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'CTF_App:scoreboard' %}">Scoreboard</a>
                </li>
            </ul>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a class="btn btn-danger" href="{% url 'CTF_App:logout' %}">Logout</a>
                <a class="btn btn-primary" href="{% url 'CTF_App:profile' %}">Profile</a>
                {% else %}
                <a class="btn btn-success" href="{% url 'CTF_App:login' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'CTF_App:signup' %}">Signup</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}

    {% endblock %}

    {% block extra_js %}

    {% endblock %}
</div>
</body>
</html>
